<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://media.istockphoto.com/id/1597475039/photo/abstract-colorful-glass-background.jpg?s=2048x2048&w=is&k=20&c=vJukprFS_dv237PFCexedM5PkoGZ_-nwtfS1ndBnx0M=') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: auto;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: inline-block;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f9f9f9;
      color: #333;
    }

    input[type="text"]:focus {
      background-color: #e8f5e9;
      border-color: #4CAF50;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .prediction-text {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>House Price Prediction</h1>

    <form action="/predict" method="POST">
      <label for="CRIM">CRIM:</label>
      <input type="text" id="CRIM" name="CRIM" required><br>

      <label for="ZN">ZN:</label>
      <input type="text" id="ZN" name="ZN" required><br>

      <label for="INDUS">INDUS:</label>
      <input type="text" id="INDUS" name="INDUS" required><br>

      <label for="CHAS">CHAS:</label>
      <input type="text" id="CHAS" name="CHAS" required><br>

      <label for="NOX">NOX:</label>
      <input type="text" id="NOX" name="NOX" required><br>

      <label for="RM">RM:</label>
      <input type="text" id="RM" name="RM" required><br>

      <label for="AGE">AGE:</label>
      <input type="text" id="AGE" name="AGE" required><br>

      <label for="DIS">DIS:</label>
      <input type="text" id="DIS" name="DIS" required><br>

      <label for="RAD">RAD:</label>
      <input type="text" id="RAD" name="RAD" required><br>

      <label for="TAX">TAX:</label>
      <input type="text" id="TAX" name="TAX" required><br>

      <label for="PTRATIO">PTRATIO:</label>
      <input type="text" id="PTRATIO" name="PTRATIO" required><br>

      <label for="B">B:</label>
      <input type="text" id="B" name="B" required><br>

      <label for="LSTAT">LSTAT:</label>
      <input type="text" id="LSTAT" name="LSTAT" required><br>

      <input type="submit" value="Predict">
    </form>

    <div class="prediction-text">
      {{prediction_text}}
    </div>
  </div>

</body>
</html>
